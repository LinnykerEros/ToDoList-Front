<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles/style1.css" />
    <link rel="stylesheet" href="styles/styleModalAddTask.css" />
    <link rel="stylesheet" href="styles/styleModalRemoveTask.css" />
    <link rel="stylesheet" href="styles/styleModalEditTask.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>To do List</h1>
      <div id="input">
        <input
          id="addTask"
          
          type="text"
          placeholder="Add a new task"
        />
        <button class="button">add</button>
      </div>
      <ul id="toDoList"></ul>
    </div>
    <div id="edit">
      <button class="btnFechar" id="btnFechar">
        <i class="fa fa-remove"></i>
      </button>
      <div>
        <div class="form-linha">
          <label id="label" for="tarefa">Edit Task:</label>
          <input type="text" id="inputEditTask" />
        </div>
        <div class="form-linha">
          <button id="updatedTask">Save</button>
        </div>
        <p id="videoUpdated">Video updated succesfully!</p>
      </div>
    </div>
    <div id="messageTaskAdded">
      <div id="succesfully"></div>
      </div>
    </div>
    <div id="questionDelete">
      <div>
       <p>Do you really want to delete this task?</p>
        <div class="buttonYesOrNo">
          <button id="buttonYes" disabled>Yes</button>
          <button id="buttonNo">No</button>
          <p id="messageTaskDeleted">Task deleted succesfully!</p>
        </div>
      </div>
    </div>
    <div id="windowBackground"></div>
    <script src="./tarefa/getTask.js"></script>
    <script src="./tarefa/postTask.js"></script>
  </body>
</html>
